plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // المكون الإضافي لـ Flutter
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0')

android {
    namespace "com.example.sirte_university"
    compileSdkVersion 34 // تأكد من استخدام القيمة الصحيحة لمشروعك
    ndkVersion "25.1.8937393" // تأكد من استخدام القيمة الصحيحة لمشروعك

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.sirte_university"
        minSdkVersion flutter.minSdkVersion // تأكد من تعيين هذه القيمة
        targetSdkVersion flutter.targetSdkVersion // تأكد من تعيين هذه القيمة
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug // يجب تغيير هذا لتكوين التوقيع الصحيح عند الإطلاق
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
